<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DeepCut</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.youtube.com https://s.ytimg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:; media-src 'self' clips:; frame-src 'self' https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com; child-src 'self' https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com"
    />
    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #242424;
        color: #ffffff;
      }

      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #242424;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 64px;
        height: 64px;
        margin-bottom: 24px;
        opacity: 0.8;
      }

      .loading-text {
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 16px;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Theme-aware styles */
      html.light {
        background-color: #ffffff;
        color: #0a0a0a;
      }

      html.light #loading-screen {
        background-color: #ffffff;
      }

      html.light .loading-text {
        color: #0a0a0a;
      }

      html.light .loading-spinner {
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-top: 3px solid #0a0a0a;
      }
    </style>
    <script>
      // Immediately apply theme to prevent flicker
      ;(function () {
        try {
          const storageKey = 'deepcut-theme'
          const theme = localStorage.getItem(storageKey) || 'system'

          if (theme === 'system') {
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
              ? 'dark'
              : 'light'
            document.documentElement.className = systemTheme
          } else {
            document.documentElement.className = theme
          }
        } catch (e) {
          // If localStorage fails, default to dark theme
          document.documentElement.className = 'dark'
        }
      })()
    </script>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading-screen">
      <svg
        class="loading-logo"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M9 12l2 2 4-4" />
        <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9c2.04 0 3.9.68 5.39 1.83" />
      </svg>
      <div class="loading-text">DeepCut</div>
      <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
